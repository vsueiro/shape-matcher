<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      canvas {
        border: 1px solid black;
        image-rendering: pixelated;
      }
      ol {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        gap: 24px;
      }
      li {
        margin: 0;
      }
      figure {
        margin: 0;
      }
      figure img {
        outline: 1px solid black;
        width: calc(48px * 2);
        height: calc(48px * 2);
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <h1>Draw a shape, find a place!</h1>
    <canvas
      id="drawingCanvas"
      width="48"
      height="48"
      style="background-color: white"
    ></canvas>
    <br />
    <button id="submitBtn">Submit</button>

    <h2>Most similar places:</h2>
    <ol id="similarPlaces"></ol>

    <script src="static/js/script.js"></script>
  </body>
</html>
